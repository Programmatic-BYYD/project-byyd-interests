  <style>
    :root {
      --bg-main: #f6f7f9;
      --bg-panel: #ffffff;
      --border: #e5e7eb;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --accent: #2563eb;
      --danger: #dc2626;
      --hover: #f1f5f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    .header {
      padding: 14px 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-panel);
      font-weight: 600;
    }

    .layout {
      display: grid;
      grid-template-columns: 2.2fr 1fr;
      gap: 16px;
      padding: 10px 16px 16px 16px;
    }

    .panel {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
    }

    .panel.right {
      position: sticky;
      top: 16px;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }

    h3 {
      margin: 0 0 12px;
      font-size: 15px;
    }

    .search {
      position: relative;
      margin-bottom: 10px;
    }

    .search input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    .search button {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 12px;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    button:hover {
      opacity: 0.9;
    }

    details {
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    summary {
      padding: 8px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fafafa;
      font-size: 13px;
      font-weight: 500;
    }

    .interests {
      padding: 6px 10px;
    }

    .interests label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .interests label:hover {
      background: var(--hover);
    }

    input[type="checkbox"] {
      accent-color: var(--accent);
    }

    /* Selected list */

    #selected {
      flex: 1;
      overflow-y: auto;
    }

    .selected-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .selected-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 6px;
      font-size: 13px;
      border-radius: 4px;
    }

    .selected-row:hover {
      background: var(--hover);
    }

    .selected-row button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--danger);
      font-size: 14px;
    }

    .footer-actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    h6 {
      margin: 0 0 16px;
      font-size: 13px;
      font-weight: 400;
      line-height: 1.5;
      color: var(--text-muted);
    }

    .language-selector {
      display: flex;
      gap: 8px;
    }

    .language-selector button {
      padding: 8px 12px;
      margin: 10px 10px 0px 20px;
      font-size: 14px;
      border: 1px solid var(--border);
      background-color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    .language-selector button:hover {
      background-color: var(--hover);
    }
  </style>
</head>

    /* ===== STATE ===== */

    const selected = new Set(JSON.parse(localStorage.getItem('selected') || '[]'));

    const categoriesDiv = document.getElementById('categories');
    const selectedDiv = document.getElementById('selected');
    const searchInput = document.getElementById('search');
    const countSpan = document.getElementById('count');

    /* ===== HELPERS ===== */

    function save() {
      localStorage.setItem('selected', JSON.stringify([...selected]));
    }

    /* ===== RENDER ===== */

    function renderCategories(filter = '') {
      categoriesDiv.innerHTML = '';
      const isSearch = filter.length > 0;

      for (const category in data) {
        const visible = data[category].filter(i =>
          i.toLowerCase().includes(filter.toLowerCase())
        );
        if (!visible.length) continue;

        const details = document.createElement('details');
        details.open = isSearch;

        const summary = document.createElement('summary');
        const catCheck = document.createElement('input');
        catCheck.type = 'checkbox';

        const selectedInCat = data[category].filter(i => selected.has(i));
        catCheck.checked = selectedInCat.length === data[category].length;
        catCheck.indeterminate =
          selectedInCat.length > 0 && !catCheck.checked;

        catCheck.onchange = () => {
          visible.forEach(i =>
            catCheck.checked ? selected.add(i) : selected.delete(i)
          );
          save();
          renderAll();
        };

        summary.append(catCheck, category);
        details.appendChild(summary);

        const list = document.createElement('div');
        list.className = 'interests';

        visible.forEach(i => {
          const label = document.createElement('label');
          const check = document.createElement('input');
          check.type = 'checkbox';
          check.checked = selected.has(i);

          check.onchange = () => {
            check.checked ? selected.add(i) : selected.delete(i);
            save();
            renderAll();
          };

          label.append(check, i);
          list.appendChild(label);
        });

        details.appendChild(list);
        categoriesDiv.appendChild(details);
      }
    }

    function renderSelected() {
      selectedDiv.innerHTML = '';
      countSpan.textContent = selected.size;

      [...selected].forEach(i => {
        const row = document.createElement('div');
        row.className = 'selected-row';

        const btn = document.createElement('button');
        btn.textContent = '✕';
        btn.onclick = () => {
          selected.delete(i);
          save();
          renderAll();
        };

        const text = document.createElement('span');
        text.textContent = i;

        row.append(btn, text);
        selectedDiv.appendChild(row);
      });
    }

    function renderAll() {
      renderCategories(searchInput.value);
      renderSelected();
    }

    /* ===== ACTIONS ===== */

    function selectAll() {
      Object.values(data).flat().forEach(i => selected.add(i));
      save();
      renderAll();
    }

    function clearInterests() {
      selected.clear();
      save();
      renderAll();
    }

    function copyInterests() {
      const text = [...selected].join('\n');
      navigator.clipboard.writeText(text);
    }

    /* ===== EVENTS ===== */

    searchInput.oninput = () => renderCategories(searchInput.value);
    document.getElementById('clear-search').onclick = () => {
      searchInput.value = '';
      renderAll();
    };

    /* ===== INIT ===== */

    renderAll();
  </script>
